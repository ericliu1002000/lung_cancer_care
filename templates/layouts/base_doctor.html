{% extends "layouts/base_portal.html" %}

{% block extra_head %}
{% endblock %}

{% block body %}
<div class="min-h-screen flex flex-col bg-gray-50 text-slate-900">
  <header class="h-16 bg-white border-b border-slate-200 shadow-sm px-4 md:px-8 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <a href="{% url 'web_doctor:doctor_workspace' %}" class="flex items-center space-x-3 hover:opacity-90 transition">
        <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-sky-100 to-blue-200 flex items-center justify-center text-sky-700 font-semibold">
          LCC
        </div>
        <div class="text-lg font-semibold tracking-wide text-slate-800">
          肺部康复管理系统-医生端
        </div>
      </a>
    </div>
    <div class="flex items-center space-x-4 text-sm">
      <a href="{% url 'web_doctor:doctor_change_password' %}" class="text-slate-500 hover:text-slate-700">修改密码</a>
      <span class="hidden sm:block text-slate-600">你好，{{ workspace_display_name }}</span>
      <a href="{% url 'web_doctor:logout' %}" class="text-rose-500 hover:text-rose-400 font-medium">退出</a>
    </div>
  </header>

  <main class="flex-1">
    {% block content %}{% endblock %}
  </main>
</div>
{% endblock %}
