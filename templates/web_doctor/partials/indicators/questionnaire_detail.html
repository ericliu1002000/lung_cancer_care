{% extends "layouts/base_doctor.html" %}

{% block content %}
<div class="flex flex-col h-[calc(100vh-64px)] overflow-hidden bg-gray-50">
    <!-- 顶部栏 -->
    <div class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-3">
            <h1 class="text-xl font-bold text-slate-800">随访问卷详情</h1>
            <div class="h-6 w-px bg-slate-200"></div>
            <span class="text-slate-500 text-sm">{{ patient.name }} ({{ patient.age }}岁)</span>
        </div>
         <div onclick="history.back()"   class="cursor-pointer flex items-center text-indigo-600 hover:text-indigo-800 text-sm font-medium transition-colors">
            <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            返回图表</div>
    </div>

    <!-- 主体内容 -->
    <div class="flex flex-1 overflow-hidden">
        <!-- 左侧历史记录 -->
        <div id="sidebar-container" class="w-64 h-full bg-white border-r border-slate-200 flex flex-col shrink-0">
            {% include "web_doctor/partials/indicators/_questionnaire_sidebar.html" %}
        </div>

        <!-- 右侧详情内容 -->
        <div id="detail-container" class="flex-1 flex flex-col overflow-hidden">
            {% include "web_doctor/partials/indicators/_questionnaire_content.html" %}
        </div>
    </div>
</div>
{% endblock %}
