<div  class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden p-4">
    <div class="flex items-center gap-2 mb-3 border-l-4 border-blue-500 pl-2">
        <h3 class="font-bold text-gray-800">咨询数据统计</h3>
    </div>
    
    <div class="bg-white rounded-lg shadow-sm border border-slate-100 p-6">
        <!-- 头部统计总数 -->
        <div class="flex justify-center items-center mb-8">
            <div class="bg-blue-600 text-white p-1 rounded-sm mr-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
            </div>
            <span class="text-slate-700 font-medium">在线咨询次数：</span>
            <span class="text-blue-600 font-bold text-lg ml-1">{{ query_stats.total_count }}次</span>
        </div>

        <!-- 图表区域：左右两栏 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 左侧：折线图 -->
            <div class="w-full">
                {% include "web_doctor/partials/management_stats/charts/query_line_chart.html" with chart=query_stats.line_chart %}
            </div>

            <!-- 右侧：饼图 -->
            <div class="w-full">
                {% include "web_doctor/partials/management_stats/charts/query_pie_chart.html" with chart=query_stats.pie_chart %}
            </div>
        </div>
    </div>
</div>
