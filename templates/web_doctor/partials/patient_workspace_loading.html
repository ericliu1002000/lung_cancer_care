<div class="flex-1 flex flex-col items-center justify-center text-center px-6 py-10 text-slate-500">
  <svg class="w-32 h-32 mb-6 text-indigo-500" viewBox="0 0 120 120" aria-hidden="true">
    <!-- 背景圆环 -->
    <circle cx="60" cy="60" r="40" fill="none" stroke="currentColor" stroke-width="1" class="opacity-20" />
    <!-- Lissajous 曲线近似：预计算路径 -->
    <path
      d="M60,20
         C80,20 100,40 100,60
         C100,80 80,100 60,100
         C40,100 20,80 20,60
         C20,40 40,20 60,20 Z"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 60 60"
        to="360 60 60"
        dur="4s"
        repeatCount="indefinite"
      />
    </path>
    <!-- 运动中的小点 -->
    <circle cx="60" cy="20" r="3" fill="currentColor">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 60 60"
        to="360 60 60"
        dur="2s"
        repeatCount="indefinite"
      />
    </circle>
  </svg>
  <p class="text-sm text-slate-600 mb-1">正在为该患者加载工作区</p>
  <p class="text-sm text-slate-400">整理监测数据与治疗计划，请稍候…</p>
</div>
