<div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mt-6" x-data="{ showPreview: false, previewImage: '' }">
    {# 标题栏 #}
    <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
        <h3 class="text-base font-bold text-slate-800 border-l-4 border-indigo-500 pl-3">检查报告</h3>
        <button 
            class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center gap-1"
            hx-get="{% url 'web_doctor:patient_workspace_section' patient.id 'reports_history' %}"
            hx-target="#patient-content"
        >
            所有报告
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>

    <div class="p-6">
        {# 信息行 #}
        <div class="text-sm text-slate-700 font-medium mb-4">
            最新上传： <span class="text-slate-600 font-normal">{{ latest_reports.upload_date }}</span>
        </div>

        {# 图片列表 #}
        <div class="flex flex-wrap gap-4">
            {% for img_url in latest_reports.images %}
            <div 
                class="w-[100px] h-[100px] relative shrink-0 bg-slate-100 rounded-lg overflow-hidden border border-slate-200 cursor-pointer group"
                @click="showPreview = true; previewImage = '{{ img_url }}'"
            >
                <img src="{{ img_url }}" alt="检查报告" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors flex items-center justify-center">
                    <svg class="w-8 h-8 text-white opacity-0 group-hover:opacity-100 transition-opacity drop-shadow-md" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
                </div>
            </div>
            {% empty %}
            <div class="w-full text-slate-400 text-sm py-4">暂无检查报告</div>
            {% endfor %}
        </div>
    </div>

    {# 图片预览弹窗 #}
    <div 
        x-show="showPreview" 
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        style="display: none;"
    >
        <div class="relative max-w-4xl max-h-full" @click.outside="showPreview = false">
            <button 
                @click="showPreview = false" 
                class="absolute -top-10 right-0 text-white hover:text-slate-300 transition-colors"
            >
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <img :src="previewImage" class="max-w-full max-h-[90vh] rounded shadow-2xl object-contain">
        </div>
    </div>
</div>
