{% extends "layouts/base_portal.html" %}
{% block body %}
<div class="min-h-screen bg-gradient-to-b from-slate-50 to-white flex items-center justify-center px-4 py-12">
  <div class="bg-white rounded-3xl shadow-2xl border border-slate-200 w-full max-w-xl p-10 text-center space-y-6">
    <div class="w-20 h-20 mx-auto rounded-full bg-sky-100 flex items-center justify-center">
      <svg class="w-10 h-10 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v8m-4-4h8" />
      </svg>
    </div>
    <div>
      <p class="text-sm uppercase tracking-[0.3em] text-slate-400">温馨提示</p>
      <h1 class="text-2xl md:text-3xl font-semibold text-slate-900 mt-2">完善资料，开启守护旅程</h1>
    </div>
    <p class="text-slate-600 leading-relaxed">
      为了完整体验服务，请先填写患者档案。我们将提供专业的康复咨询服务。
    </p>
    {% if session_invalid %}
    <div class="p-4 rounded-2xl bg-amber-50 text-amber-700 text-sm leading-relaxed">
      当前会话已失效，请点击下方按钮重新验证并完善资料。
    </div>
    {% endif %}
    <a href="{% url 'web_patient:entry' %}" class="inline-flex items-center justify-center px-6 py-3 bg-slate-900 text-white rounded-2xl text-sm font-semibold hover:bg-slate-800 transition">
      填写患者资料
      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>
</div>
{% endblock %}
