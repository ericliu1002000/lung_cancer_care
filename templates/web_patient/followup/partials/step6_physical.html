<div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
    <div class="p-5 border-b border-slate-100 text-center">
        <h3 class="text-lg font-bold text-slate-800">{{ physical_survey.title }}</h3>
    </div>
    
    <div class="p-5 space-y-8">
        {% for question in physical_survey.questions %}
        <div>
            {% if question.type == 'select' %}
            <p class="text-slate-700 mb-3 font-medium">{{ question.text }}</p>
            
            <!-- Custom Select UI (Ant Design Mobile Style) -->
            <div class="relative">
                <select name="{{ question.id }}" id="{{ question.id }}" 
                    class="w-full h-12 pl-3 pr-10 bg-white border border-slate-200 rounded-lg appearance-none text-slate-800 text-base focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors cursor-pointer"
                    onchange="this.classList.toggle('text-slate-400', this.value === ''); this.classList.toggle('text-slate-800', this.value !== '')">
                    <option value="" disabled selected class="text-slate-400">{{ question.placeholder }}</option>
                    {% for option in question.options %}
                    <option value="{{ option.value }}" class="text-slate-800">{{ option.label }}</option>
                    {% endfor %}
                </select>
                
                <!-- Arrow Icon -->
                <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>
            <!-- Helper text if needed -->
            <!-- <p class="text-xs text-slate-400 mt-2 ml-1">点击选择分值</p> -->

            {% else %}
            <p class="font-bold text-slate-800 mb-3">{{ question.text }}</p>
            <div class="space-y-3">
                {% for option in question.options %}
                <label class="flex items-start gap-3 p-3 rounded-lg border border-transparent hover:bg-slate-50 active:bg-blue-50 transition-colors cursor-pointer">
                    <div class="flex items-center h-5">
                        <input type="radio" name="{{ question.id }}" value="{{ option.value }}" class="w-5 h-5 text-blue-600 border-gray-300 focus:ring-blue-500 mt-0.5">
                    </div>
                    <span class="text-slate-700 text-sm leading-5">{{ option.label }}</span>
                </label>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>

<button type="button" onclick="submitSurvey()" class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold shadow-md active:bg-blue-700 transition">
    提交问卷
</button>
