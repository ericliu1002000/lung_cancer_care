<div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
    <div class="p-5 border-b border-slate-100 text-center">
        <h3 class="text-lg font-bold text-slate-800">{{ cough_survey.title }}</h3>
    </div>
    
    <div class="p-5 space-y-8">
        {% for question in cough_survey.questions %}
        <div>
            <p class="font-bold text-slate-800 mb-3">{{ question.text }}</p>
            <div class="space-y-3">
                {% for option in question.options %}
                <label class="flex items-start gap-3">
                    <input type="radio" name="{{ question.id }}" value="{{ option.value }}" class="w-4 h-4 text-blue-600 mt-1">
                    <span class="text-slate-700">{{ option.label }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<button type="button" onclick="nextStep(3)" class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold shadow-md active:bg-blue-700 transition">
    下一题
</button>
