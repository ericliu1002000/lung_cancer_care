{% extends "layouts/base_portal.html" %}

{% block title %}当前体重{% endblock %}

{% block body %}
<div class="min-h-screen bg-[#F5F5F5] font-sans">
    
    <!-- Top Header -->
    <div class="bg-white sticky top-0 z-30 shadow-sm">
        <div class="pt-safe-top">
            <div class="flex items-center h-12 px-4 relative">
                <a href="javascript:history.back()" class="absolute left-4 p-2 -ml-2 text-slate-600 active:opacity-60 z-10">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="w-full pl-8 text-lg font-bold text-slate-800">当前体重</h1>
            </div>
        </div>
    </div>

    <div class="px-4 pt-6">
        <!-- Main Form Card -->
        <form method="POST" action="{% url 'web_patient:record_weight' %}?patient_id={{ patient_id }}" id="weight-form" class="bg-white rounded-xl shadow-sm p-5">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <input type="hidden" name="selected_date" value="{{ selected_date }}">
            
            <!-- 1. Measurement Time -->
            <div class="mb-5">
                <label class="block text-slate-700 font-bold mb-2">测量时间</label>
                <div class="flex items-center justify-between border-b border-slate-200 pb-3 active:opacity-60 transition cursor-pointer" onclick="document.getElementById('date-picker').showPicker()">
                     <!-- 关键修改：用 now_obj（原生datetime）生成input的value，default_time直接显示 -->
                    <input type="datetime-local" id="date-picker" name="record_time" 
                        class="absolute opacity-0 w-0 h-0"
                        {% if now_obj %}value="{{ now_obj|date:'Y-m-d\TH:i' }}"{% endif %}>
                    <!-- 显示给用户的友好格式：直接用后端传的 default_time，无需过滤 -->
                    <span class="text-slate-500 text-lg font-medium" id="time-display">
                        {{ default_time }}
                    </span>
                    <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>

            <!-- 2. Weight Input -->
            <div class="mb-6">
                <div class="flex items-center gap-2 mb-3">
                    <svg class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
                    </svg>
                    <label class="text-slate-800 font-bold text-lg">体重</label>
                </div>
                
                <div class="flex items-end gap-2 border-b border-slate-200 pb-2">
                    <input type="number" step="0.1" id="weight-input" name="weight"
                           class="w-full text-xl font-medium text-slate-800 placeholder-slate-300 outline-none bg-transparent"
                           placeholder="点此录入"
                           oninput="validateInput(this, 'weight-error')">
                    <span class="text-slate-500 font-medium mb-1">KG</span>
                </div>
                <p id="weight-error" class="text-red-500 text-sm mt-1 hidden">请输入1-300之间的数值</p>
            </div>

        </form>

        <!-- 4. Submit Button -->
        <button onclick="submitWeight()" class="w-full mt-8 bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-md shadow-blue-200 active:scale-[0.98] transition hover:bg-blue-700">
            确定
        </button>

    </div>

</div>

<script>
    function validateInput(input, errorId) {
        const errorEl = document.getElementById(errorId);
        errorEl.classList.add('hidden'); // Clear error on input
    }

    function submitWeight() {
        const input = document.getElementById('weight-input');
        const errorMsg = document.getElementById('weight-error');
        const val = parseFloat(input.value);

        if (!val || val < 1 || val > 300) {
            errorMsg.classList.remove('hidden');
            input.focus();
            return;
        }

        errorMsg.classList.add('hidden');
        
        // AJAX 提交逻辑
        const form = document.getElementById('weight-form');
        const formData = new FormData(form);
        const submitBtn = document.querySelector('button[onclick="submitWeight()"]');
        const originalText = submitBtn.innerText;
        
        submitBtn.disabled = true;
        submitBtn.innerText = '提交中...';
        
        fetch(form.action, {
            method: 'POST',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            },
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                localStorage.setItem('refresh_flag', 'true');
                submitBtn.innerText = '提交成功';
                setTimeout(() => {
                    if (document.referrer && document.referrer.indexOf(window.location.host) !== -1) {
                        history.back();
                    } else {
                        window.location.href = "{% url 'web_patient:patient_home' %}";
                    }
                }, 300);
            } else {
                alert('提交失败: ' + (data.message || '未知错误'));
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('网络错误，请稍后重试');
            submitBtn.disabled = false;
            submitBtn.innerText = originalText;
        });
    }
    
    // 日期选择器变更事件：同步显示格式
    document.getElementById('date-picker').addEventListener('change', function(e) {
        if(this.value) {
            // 把带T的格式转换为用户友好的格式显示
            const date = new Date(this.value);
            const formatted = date.getFullYear() + '/' + 
                             String(date.getMonth() + 1).padStart(2, '0') + '/' + 
                             String(date.getDate()).padStart(2, '0') + ' ' + 
                             String(date.getHours()).padStart(2, '0') + ':' + 
                             String(date.getMinutes()).padStart(2, '0');
            document.getElementById('time-display').innerText = formatted;
        }
    });
</script>
{% endblock %}
