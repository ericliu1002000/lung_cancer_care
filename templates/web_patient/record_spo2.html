{% extends "layouts/base_portal.html" %}

{% block title %}当前血氧{% endblock %}

{% block body %}
<div class="min-h-screen bg-[#F5F5F5] font-sans">
    
    <!-- Top Header -->
    <div class="bg-white sticky top-0 z-30 shadow-sm">
        <div class="pt-safe-top">
            <div class="flex items-center h-12 px-4 relative">
                <a href="javascript:history.back()" class="absolute left-4 p-2 -ml-2 text-slate-600 active:opacity-60 z-10">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="w-full pl-8 text-lg font-bold text-slate-800">当前血氧</h1>
            </div>
        </div>
    </div>

    <div class="px-4 pt-6">
        
        <form method="POST" action="{% url 'web_patient:record_spo2' %}?patient_id={{ patient_id }}" id="spo2-form" class="bg-white rounded-xl shadow-sm p-5">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            
            <!-- 1. Measurement Time -->
            <div class="mb-5">
                <label class="block text-slate-700 font-bold mb-2">测量时间</label>
                <div class="flex items-center justify-between border-b border-slate-200 pb-3 active:opacity-60 transition cursor-pointer" onclick="document.getElementById('date-picker').showPicker()">
                     <!-- 关键修改：用 now_obj（原生datetime）生成input的value，default_time直接显示 -->
        <input type="datetime-local" id="date-picker" name="record_time" 
               class="absolute opacity-0 w-0 h-0"
               {% if now_obj %}value="{{ now_obj|date:'Y-m-d\TH:i' }}"{% endif %}>
        <!-- 显示给用户的友好格式：直接用后端传的 default_time，无需过滤 -->
        <span class="text-slate-500 text-lg font-medium" id="time-display">
            {{ default_time }}
        </span>
                    <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>

            <!-- 2. SpO2 Input -->
            <div class="mb-6">
                <div class="flex items-center gap-2 mb-3">
                    <svg class="w-5 h-5 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                    <label class="text-slate-800 font-bold text-lg">血氧饱和度</label>
                </div>
                
                <div class="flex items-end gap-2 border-b border-slate-200 pb-2">
                    <input type="number" id="spo2-input"  name="spo2"
                           class="w-full text-xl font-medium text-slate-800 placeholder-slate-300 outline-none bg-transparent"
                           placeholder="点此录入"
                           oninput="validateInput(this, 'spo2-error')">
                    <span class="text-slate-500 font-medium mb-1">%</span>
                </div>
                <p id="spo2-error" class="text-red-500 text-sm mt-1 hidden">请输入70-100之间的数值</p>
            </div>

            <!-- 3. Instructions -->
            <div class="mb-2">
                <h3 class="text-slate-700 font-bold mb-2 text-sm">注意事项：</h3>
                <ul class="text-slate-500 text-sm space-y-1.5 leading-relaxed">
                    <li>1、手指完全插入指夹式血氧仪；</li>
                    <li>2、保持静止，等待读数稳定（约10-20秒）。</li>
                </ul>
            </div>

        
          </form>

        <!-- 4. Submit Button -->
        <button onclick="submitSpo2()" class="w-full mt-8 bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-md shadow-blue-200 active:scale-[0.98] transition hover:bg-blue-700">
            确定
        </button>
</div>
    </div>
</div>

<script>
    function validateInput(input, errorId) {
        const errorEl = document.getElementById(errorId);
        errorEl.classList.add('hidden'); // Clear error on input
    }

    function submitSpo2() {
        const input = document.getElementById('spo2-input');
        const errorMsg = document.getElementById('spo2-error');
        const val = parseInt(input.value);

        if (!val || val < 70 || val > 100) {
            errorMsg.classList.remove('hidden');
            input.focus();
            return;
        }
        errorMsg.classList.add('hidden');
        document.getElementById('spo2-form').submit();
    }
    
    // Simple date picker handler to update display (Mock)
    document.getElementById('date-picker').addEventListener('change', function(e) {
        if(this.value) {
            const date = new Date(this.value);
            const formatted = date.getFullYear() + '/' + 
                             String(date.getMonth() + 1).padStart(2, '0') + '/' + 
                             String(date.getDate()).padStart(2, '0') + ' ' + 
                             String(date.getHours()).padStart(2, '0') + ':' + 
                             String(date.getMinutes()).padStart(2, '0');
            document.getElementById('time-display').innerText = formatted;
        }
    });
</script>
{% endblock %}
