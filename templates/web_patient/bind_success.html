{% extends "layouts/base_portal.html" %}
{% block body %}
<div class="min-h-screen bg-gradient-to-b from-sky-50 to-white flex items-center justify-center px-4 py-12">
  <div class="bg-white rounded-3xl shadow-2xl border border-slate-200 w-full max-w-xl p-10 text-center space-y-6">
    <div class="w-20 h-20 mx-auto rounded-full bg-gradient-to-br from-emerald-100 to-sky-100 flex items-center justify-center">
      <svg class="w-10 h-10 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <div>
      <p class="text-sm uppercase tracking-[0.3em] text-slate-400">绑定成功</p>
      <h1 class="text-2xl md:text-3xl font-semibold text-slate-900 mt-2">您已与 {{ patient.name|default:"患者" }} 建立关联</h1>
    </div>
    <p class="text-slate-600 leading-relaxed">
      愿每一缕阳光都照亮您的康复之路。请保持关注，及时接收康复提醒与关怀祝福。
    </p>
    <div class="space-y-2 text-sm text-slate-500">
      <p>请保持微信通知开启，以免错过康复提醒。</p>
      <p>如需调整权限，可在患者端个人中心进行管理。</p>
    </div>
    <a href="{{url}}" class="inline-flex items-center justify-center px-6 py-3 bg-slate-900 text-white rounded-2xl text-sm font-semibold hover:bg-slate-800 transition">
      返回微信
      <svg class="w-4 h-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>
</div>
{% endblock %}
